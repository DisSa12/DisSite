<!DOCTYPE html> 
<html> 
    <head> 
        <title>DisSite</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <style>
            /* Reset CSS */ 
            * {
                box-sizing: border-box; 
                margin: 0; 
                padding: 0; 
            }
            
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Header */
            .header {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            .header h1 {
                font-size: 3em;
                margin: 0;
                padding: 0;
                text-shadow: 2px 2px #000;
            }

            /* Menu */
            nav {
                background-color: #ccc;
                padding: 10px;
                border-radius: 5px;
                overflow: hidden;
                margin-bottom: 20px;
            }

            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            nav li {
                display: inline-block;
                margin-right: 10px;
            }

            nav a {
                display: block;
                padding: 10px;
                background-color: #fff;
                color: #333;
                text-decoration: none;
                border-radius: 5px;
            }

            nav a:hover {
                background-color: #333;
                color: #fff;
            }

            /* Main */
            main {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .page {
                display: none;
            }

            .page.active {
                display: block;
            }

            .page h2 {
                margin-bottom: 10px;
            }

            .page ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .page li {
                display: inline-block;
                margin-right: 20px;
            }

            .page img {
                display: block;
                width: 300px;
                height: 200px;
                object-fit: cover;
                margin-bottom: 10px;
            }

            /* Footer */
            .footer {
                text-align: center;
                margin-top: 20px;
            }

            .footer p {
                font-size: 0.8em;
                color: #999;
                padding: 20px;
                text-align: center;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }
            h2 {
                font-family: 'Tahoma', sans-serif;
                background-image: linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: rainbow 10s linear infinite;
            }

            @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
            }
        </style>
    </head> 
    <body> 
        <div class="container"> 
            <header class="header"> 
                <h1>DisSite</h1> 
            </header> 
            <nav> 
                <ul> 
                    <li><a href="#" class="menu-link active" data-page="home">Benvenuti</a></li> 
                    <li><a href="#" class="menu-link" data-page="friends">Amici</a></li> 
                </ul> 
            </nav> 
            <main> 
                <section class="page active" id="home"> 
                    <h2>Benvenuti!</h2> 
                </section> 
                <section class="page" id="friends"> 
                    <ul> 
                        <li><img src="Photo/cippi.jpg" ></li> 
                        <li><img src="Photo/dis.jpg" ></li> 
                        <li><img src="Photo/gioggia.jpg" ></li> 
                        <li><img src="Photo/luca.JPEG" ></li> 
                        <li><img src="Photo/simo.jpeg" ></li> 
                        <li><img src="Photo/sofi.jpg" ></li>  
                    </ul> 
                </section> 
            </main> 
            <footer class="footer"> 
                <p>&copy; 2023 DisSite</p> 
            </footer> 
        </div> 

        <script>
            const menuLinks = document.querySelectorAll('.menu-link');
            const pages = document.querySelectorAll('.page');

            menuLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();

                    const pageId = link.getAttribute('data-page');
                    const currentPage = document.querySelector('.page.active');

                    currentPage.classList.remove('active');
                    document.getElementById(pageId).classList.add('active');

                    menuLinks.forEach(link => {
                        link.classList.remove('active');
                    });

                    link.classList.add('active');
                });
            });
        </script>
    </body> 
</html>
